<ion-view view-title="Inloggen">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Email address" ng-model="email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password">
      </label>
      <br>
      <p>
      <input type="checkbox" class="filled-in" id="filled-in-box"/>
      <label for="filled-in-box">Onthoud mijn gegevens</label>
    </p>
    </div>
    <div class="row">
      <div class="col col-33 col-offset-33">
        <button class="button button-stable" ng-click="doLogin(email , password)">
          Inloggen
        </button>
         <div class="col"></div>
      </div>
    </div>
  </ion-content>
</ion-view>
